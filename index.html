<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
<link rel="stylesheet" href="src/styles.css"/>
</head>
<body>
  <div id="root">
  <div class="app">
  <div class="container">
    <div class="weather">
      <form>
        <div class="row">
          <div class="col-9">
            <input type="search"placeholder="Enter a city..."class="form-control search-input">
          </div>
          <div class="col-3 p-0">
            <input type="submit"class="btn btn-primary w-100"value="Search">
          </div>
        </div>
      </form>
      <div class="weatherInfo">
        <div class="row">
          <div class="col-6">
            <h1>Houston</h1>
            <ul>
              <li>
                <span>
                  Tuesday 16:59
                </span>
                , clear sky
              </li>
              <li>
                Humidity: 
                <strong>58%</strong>
                , Wind:
                <strong>8.75 km/h</strong>
              </li>
            </ul>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-8">
            <div class="temperature-container d-flex justify-content-end">
              <canvas width="52"height="52"></canvas>
             <div>
              <span class="temperature">25</span>
              <span class="unit">°C</span>
            </div>
          </div>
        </div>
        </div>
      </div>
      <div class="weatherForecast row">
        <div class="col">
          <div class="weatherForecastPreview">
            <div class="forecast-time">Tue</div>
            <canvas width="38" height="38"></canvas>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">25°</span>
              <span class="forecast-temperature-min">15°</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="weatherForecastPreview">
            <div class="forecast-time">Wed</div>
            <canvas width="38" height="38"></canvas>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">25°</span>
              <span class="forecast-temperature-min">17°</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="weatherForecastPreview">
            <div class="forecast-time">Thur</div>
            <canvas width="38" height="38"></canvas>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">21°</span>
              <span class="forecast-temperature-min">15°</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="weatherForecastPreview">
            <div class="forecast-time">Fri</div>
            <canvas width="38" height="38"></canvas>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">17°</span>
              <span class="forecast-temperature-min">15°</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="weatherForecastPreview">
            <div class="forecast-time">Sat</div>
            <canvas width="38" height="38"></canvas>
            <div class="forecast-temperature">
              <span class="forecast-temperature-max">19°</span>
              <span class="forecast-temperature-min">16°</span>
            </div>
          </div>
        </div>
      </div>
      <footer>
        This project was coded by <a href= "https://www.linkedin.com/in/vanessa-iwen-040831173/?originalSubdomain=es"target="_blank" class="resume">K.Vanessa Iwen</a>and is open-sourced on <a href= "https://github.com/iwenki/Vanilla-weather-app" target="_blank" class="git">GitHub</a> and hosted by Netlify
      </footer>
</div>
</div>
    </div>
  </div>
 <script src=src/script.js></script>

</body>
</html>
