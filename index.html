<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
<link rel="stylesheet" href="src/styles.css"/>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="root">
  <div class="app">
  <div class="container">
    <div class="weather">
      <form id="searchEngine">
        <div class="row">
          <div class="col-9">
            <input id="cityInput"type="search"placeholder="Enter a city..." autocomplete="off" class="form-control search-input">
          </div>
          <div class="col-3 p-0">
            <input type="submit"class="btn btn-primary w-100"value="Search">
          </div>
        </div>
      </form>
      <div class="weatherInfo">
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <ul>
              <li>
                <span id="dateAndTime">
                  
                </span>,
                <span id="details"></span>
              </li>
              <li>
                Humidity: 
                <strong id="humidity"></strong>%, 
                Wind:
                <strong id="wind"></strong> km/h
              </li>
            </ul>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-8">
            <div class="temperature-container d-flex justify-content-end">
              <img id="mainIcon" src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" alt="weatherIcon"></img>
             <div>
              <span class="temperature"></span>
              <span class="unit"><a href="#" id="celsius" class="active">°C</a>|<a href="#" id="fahrenheit">°F</a></span>
            </div>
          </div>
        </div>
        </div>
      </div>
      <div class="weatherForecast row" id="fiveDayForecast">
        
      </div>
      <footer>
        This project was coded by <a href= "https://www.linkedin.com/in/vanessa-iwen-040831173/?originalSubdomain=es"target="_blank" class="resume">K.Vanessa Iwen</a> and is open-sourced on <a href= "https://github.com/iwenki/Vanilla-weather-app" target="_blank" class="git">GitHub</a> and hosted by Netlify
        <div id="photographer"></div>
      </footer>
</div>
</div>
    </div>
  </div>
 <script src=src/script.js></script>

</body>
</html>
